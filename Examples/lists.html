<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Lists in HTML</h1>
        <h2>Unordered list:</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4:
                <ul>
                    <li>sub-item 1</li>
                    <li>sub-item 2</li>
                    <li>sub-item 3</li>
                </ul>
            </li>
            <li>Item 5</li>
        </ul>
        <br>
        <h2>Ordered list:</h2>
        <ol>
            <li>Step-1</li>
            <li>Step-2</li>
            <li>Step-3</li>
            <li>Step-4:
                <ol>
                    <li>Sub-step1</li>
                    <li>Sub-step2</li>
                    <li>Sub-step3</li>
                </ol>
            </li>
            <li>Step-5</li>
        </ol>
    </body>
</html>
