<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photo Gallary</title>
        <link rel="stylesheet" href="style/gallary.css" />
        <script src="javascript/files.js"></script>
        <script src="javascript/gallary.js"></script>
    </head>
    <body>
        <header>
            <a href="../../index.html"
                ><img src="images/1-Polar Code.png" alt="Logo" class="logo"
            /></a>
            <span class="lable"></span>
            <span class="all-btn all">All Images</span>
            <img class="all-btn all-small" src="assets/all.svg" alt="All images" />
        </header>
        <div id="single" class="container">
            <img src="assets/arrow.svg" alt="Previous" class="prev nav" />
            <div class="images">
                <img class="image" src="" alt="Photo" />
                <img src="assets/expand.svg" alt="fullscreen" class="expand" />
            </div>
            <img src="assets/arrow.svg" alt="Next" class="next nav" />
        </div>
        <div id="all"></div>
    </body>
</html>
