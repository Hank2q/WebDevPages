<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <a href="../../index.html">
                <img src="images/logo.png" alt="logo" class="logo" />
            </a>
            <h1 class="title">Weather</h1>
        </header>
        <div class="container">
            <div class="search">
                <input id="city" type="text" autocomplete="off" />
                <button id="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="city-info invisible">
                <h2 class="name"></h2>
                <h3 class="date-time"></h3>
                <h4 class="description"></h4>
            </div>
            <div class="weather-info invisible">
                <img src="" alt="icon" class="weather-icon" id="icon" />
                <p class="temp"></p>
                <p class="unit">
                    <span class="cel disabled">°C </span>
                    <span>|</span>
                    <span class="feh"> °F</span>
                </p>
            </div>
            <div class="extra invisible">
                <p class="low">
                    <i class="fas fa-temperature-low"></i> Low:
                    <span class="low-n"></span>
                </p>
                <p class="high">
                    <i class="fas fa-temperature-high"></i> High:
                    <span class="high-n"></span>
                </p>
                <p class="humid">
                    <i class="fas fa-tint"></i> Humidity:
                    <span class="humid-n"></span><span>%</span>
                </p>
                <p class="wind">
                    <i class="fas fa-wind"></i> Wind: <span class="wind-n"></span>
                    <span id="k" class="speed">km/h</span>
                </p>
            </div>
            <!-- <div class="days">
                <div class="day-card"></div>
            </div> -->
        </div>
        <script src="./autocomplete/teleport-autocomplete.js"></script>
        <script src="app.js"></script>
    </body>
</html>
