<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gradient Generator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js"></script>
    </head>
    <body>
        <header>
            <a href="../../index.html">
                <img src="logo.png" alt="logo" class="logo" />
            </a>
        </header>
        <div class="wrapper">
            <div class="starting">
                <label for="starting">Starting Color:</label>
                <br />
                <input class="color" type="color" name="starting" id="starting" />
            </div>
            <div class="ending">
                <label for="ending">Ending Color:</label>
                <br />
                <input class="color" type="color" name="ending" id="ending" />
            </div>
            <button id="generate">Generate</button>
        </div>
        <div class="exp"></div>
    </body>
</html>
